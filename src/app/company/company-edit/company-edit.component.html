<form [formGroup]="companyForm" novalidate>
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" name="name" formControlName="name">
    <div class="alert alert-danger" *ngIf="companyForm.get('name').hasError('required') && companyForm.get('name').touched">
      Name is required
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">@</span>
      <input type="text" class="form-control" placeholder="email address" name="email" formControlName="email" aria-describedby="basic-addon1">
    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone</label>
    <input type="text" class="form-control" name="phone" formControlName="phone">
  </div>
  <div class="form-group">
    <button class="btn btn-default" [disabled]="!companyForm.valid" (click)="saveCompany()">Submit</button>
  </div>
</form>
